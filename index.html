<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Radio</title>
</head>
<body>
    <!-- <h1>Radio</h1> -->
    <div class="radio__container">
        <div class="card">
            <div class="img">
                <img src="img.jpg" alt="" class="radio__image">
            </div>
            <h5 class="radio__name" style="text-align: center;">Radio Audio</h5>
            <audio src="" class="radio_audio" ></audio>
            <div class="btns">
                <div class="play__previous"><i class="fa-solid fa-backward"></i></div>

                <div class="play"><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>

                <div class="play__next"><i class="fa-solid fa-forward"></i></div>
                
            </div>
           
        </div>

       
    <script src="script.js"></script>
</body>
</html>
